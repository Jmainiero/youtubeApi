<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/styles.css">
    <title>John Mainiero | Youtube Api </title>
</head>

<body>

    <div id="header-search">
        <input type="text" name="search" placeholder="Search..">
    </div>
    <div id="video-container"></div>
    <div id="mp-container" class="grid-container">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="resources/js/main.js"></script>

    <script>
        $(window).on("load", function () {
            render(data = {
                values: "mostPopular"
            });
        });
        const btn = document.querySelector('#header-search input[name="search"]');
        console.log(btn);
        $(btn).on("keypress", function (e) {
            if (e.which == 13) {
                render(data = {
                    values: "searchYT",
                    btnVal: btn.value
                })
            }

        });

        function render(data) {
            $.ajax({
                type: 'POST',
                url: 'main.php',
                dataType: "json",
                data: data,
                success: function (response) {
                    document.getElementById("mp-container").innerHTML = "";
                    response.forEach(function (el) {
                        if (data.values === 'mostPopular') {
                            drawMp(el);
                        } else {
                            drawSQ(el);
                        }
                    });
                    listen(data.values);
                }
            });
        }
    </script>
</body>

</html>
